<html lang="en">

        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>

        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.446040169640409,106.57148459636274],[-6.149141962373089,106.87236467397061]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('http://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_DataCovidTangsel_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Kelurahan</th>\
                        <td>' + (feature.properties['Kelurahan'] !== null ? autolinker.link(feature.properties['Kelurahan'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Kode</th>\
                        <td>' + (feature.properties['Kode'] !== null ? autolinker.link(feature.properties['Kode'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sex_Ratio</th>\
                        <td>' + (feature.properties['Sex_Ratio'] !== null ? autolinker.link(feature.properties['Sex_Ratio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Positif</th>\
                        <td>' + (feature.properties['Positif'] !== null ? autolinker.link(feature.properties['Positif'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Meninggal</th>\
                        <td>' + (feature.properties['Meninggal'] !== null ? autolinker.link(feature.properties['Meninggal'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ODP</th>\
                        <td>' + (feature.properties['ODP'] !== null ? autolinker.link(feature.properties['ODP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PDP</th>\
                        <td>' + (feature.properties['PDP'] !== null ? autolinker.link(feature.properties['PDP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\

                        <td>' + (feature.properties['LK_Covid'] !== null ? autolinker.link(feature.properties['LK_Covid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PR_Covid</th>\
                        <td>' + (feature.properties['PR_Covid'] !== null ? autolinker.link(feature.properties['PR_Covid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Total_Cvd</th>\

                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_DataCovidTangsel_1_0() {
            return {
                pane: 'pane_DataCovidTangsel_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',

        map.getPane('pane_DataCovidTangsel_1').style['mix-blend-mode'] = 'normal';
        var layer_DataCovidTangsel_1 = new L.geoJson(json_DataCovidTangsel_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_DataCovidTangsel_1',
            layerName: 'layer_DataCovidTangsel_1',
            pane: 'pane_DataCovidTangsel_1',

        bounds_group.addLayer(layer_DataCovidTangsel_1);
        map.addLayer(layer_DataCovidTangsel_1);

        bounds_group.addLayer(layer_JalanTangsel_2);
        map.addLayer(layer_JalanTangsel_2);
        function pop_SungaiTangsel_3(feature, layer) {
            layer.on({

                    for (i in e.target._eventParents) {

        bounds_group.addLayer(layer_SungaiTangsel_3);
        map.addLayer(layer_SungaiTangsel_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]

        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
